<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Byte.IT 2025 Certificate Generator</title>
  <link rel="stylesheet" href="assets/css/cert.css" />
</head>
<body>
  <select id="event-selector" onchange="updateCertificateTemplate()">
  <option value="crypt.it" selected>crypt.it</option>
  <option value="build.it">build.it</option>
  <option value="make.it">make.it</option>
</select>

  <div class="form-container">
    <h2>Generate Your Certificate</h2>
    <input type="text" id="name" placeholder="Enter your full name" />
    <input type="text" id="class" placeholder="Enter your School/University Name" />
    <!-- <input type="text" id="event" placeholder="Enter event name" /> -->
    <button onclick="generateCertificate()">Generate</button>
  </div>

  <div class="certificate-area" id="certificate">
    <img src="certificate-template.png" id="template" alt="Certificate Template" />
    <div class="text name" id="cert-name"></div>
    <div class="text class" id="cert-class"></div>
    <!-- <div class="text event" id="cert-event"></div> -->
  </div>

  <div class="download-btn">
    <button onclick="downloadCertificate()">Download Certificate</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="assets/js/cert.js"></script>
</body>
</html>
